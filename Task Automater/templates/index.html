<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tasklytics ‚öôÔ∏è ‚Äî AI-Driven Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Inter:wght@400;500&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: "Inter", sans-serif;
      background: radial-gradient(circle at 25% 20%, #020617, #0f172a);
      color: white;
      overflow-x: hidden;
      min-height: 100vh;
    }
    header {
      font-family: "Orbitron", sans-serif;
      font-size: 2.3rem;
      text-align: center;
      margin: 1.5rem 0;
      color: #38bdf8;
      text-shadow: 0 0 15px #38bdf8;
      animation: flicker 3s infinite alternate;
    }
    @keyframes flicker {
      from { text-shadow: 0 0 10px #38bdf8; }
      to { text-shadow: 0 0 25px #67e8f9; }
    }
    #updated {
      text-align: right;
      margin-right: 3rem;
      color: #94a3b8;
      font-size: 0.9rem;
    }
    .glass {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.4);
      backdrop-filter: blur(8px);
      width: 85%;
      margin: 2rem auto;
      padding: 2rem;
      border: 1px solid rgba(255,255,255,0.15);
    }
    #ai-box {
      background: rgba(56, 189, 248, 0.08);
      border-left: 4px solid #38bdf8;
      padding: 1rem 1.5rem;
      border-radius: 10px;
      font-style: italic;
      font-size: 1.05rem;
      margin-bottom: 1.5rem;
      color: #cbd5e1;
      min-height: 60px;
    }
    #ai-title {
      font-family: "Orbitron";
      color: #38bdf8;
      font-size: 1.2rem;
      text-align: left;
      margin-bottom: 0.5rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      padding: 12px;
      text-align: left;
    }
    th {
      background: rgba(56, 189, 248, 0.15);
      border-bottom: 2px solid #38bdf8;
    }
    tr:hover { background: rgba(56,189,248,0.1); }

    canvas {
      margin-top: 2rem;
      width: 100%;
      max-height: 420px;
    }
    footer {
      text-align: center;
      font-size: 0.8rem;
      color: #64748b;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>Tasklytics ‚öôÔ∏è ‚Äì AI-Driven Insights Dashboard</header>
  <div id="updated">Fetching data...</div>

  <div class="glass">
    <div id="ai-title">ü§ñ Tasklytics Insight Engine</div>
    <div id="ai-box"><span id="ai-text">Analyzing data...</span></div>

    <table id="data-table">
      <thead><tr><th>Category</th><th>Revenue (‚Çπ)</th></tr></thead>
      <tbody></tbody>
    </table>
    <canvas id="chart"></canvas>
  </div>

  <footer>¬© 2025 Tasklytics ‚Ä¢ Flask + Chart.js + Smart Insights</footer>

  <script>
    let chartInstance = null;

    function typeWriterEffect(element, text) {
      let i = 0;
      element.textContent = "";
      const interval = setInterval(() => {
        if (i < text.length) {
          element.textContent += text.charAt(i);
          i++;
        } else {
          clearInterval(interval);
        }
      }, 20);
    }

    async function fetchData() {
      const response = await fetch("/api/data");
      const result = await response.json();
      const data = result.data;
      const updated = result.updated;
      const insight = result.insight;
      document.getElementById("updated").innerText = "Last Updated ‚Üí " + updated;

      // Animate insight
      const aiText = document.getElementById("ai-text");
      typeWriterEffect(aiText, insight);

      // Populate table
      const tbody = document.querySelector("#data-table tbody");
      tbody.innerHTML = "";
      data.forEach(row => {
        const tr = document.createElement("tr");
        tr.innerHTML = `<td>${row.category}</td><td>${Number(row.revenue).toLocaleString()}</td>`;
        tbody.appendChild(tr);
      });

      // Chart
      const ctx = document.getElementById("chart").getContext("2d");
      if (chartInstance) chartInstance.destroy();

      chartInstance = new Chart(ctx, {
        type: "bar",
        data: {
          labels: data.map(r => r.category),
          datasets: [{
            label: "Revenue (‚Çπ)",
            data: data.map(r => r.revenue),
            backgroundColor: data.map(() => 
              `hsl(${Math.random() * 360}, 80%, 55%)`
            ),
          }]
        },
        options: {
          plugins: { legend: { labels: { color: "#fff" } } },
          scales: {
            x: { ticks: { color: "#e2e8f0" } },
            y: { ticks: { color: "#e2e8f0" } }
          }
        }
      });
    }

    fetchData();
    setInterval(fetchData, 5 * 60 * 1000); // every 5 min
  </script>
</body>
</html>
