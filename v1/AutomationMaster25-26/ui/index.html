<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Automation Master 25-26</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<body>
  <header>
    <h1>Automation Master 25-26</h1>
    <p>Automated Country-Wise Data Sync and Visualization System</p>
  </header>

  <main>
    <section class="summary">
      <div class="summary-card">
        <h2 id="countryTitle">Loading...</h2>
        <p id="updateTime">Updated: --</p>
      </div>
    </section>

    <section class="chart-section">
      <h3>Order Value by Customer</h3>
      <canvas id="chart"></canvas>
    </section>

    <section class="table-section">
      <h3>Data Overview</h3>
      <table id="dataTable">
        <thead>
          <tr>
            <th>Category</th>
            <th>Latest</th>
            <th>Previous</th>
            <th>Growth (%)</th>
          </tr>
        </thead>
        <tbody>
          <tr><td colspan="4">Loading data...</td></tr>
        </tbody>
      </table>
    </section>
  </main>
