<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AutoPulse Sheetsync — Analytics Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    :root {
      --bg: #0e1117;
      --surface: #1a1f29;
      --accent: #2f6fed;
      --accent-light: #60a5fa;
      --text: #e2e8f0;
      --muted: #94a3b8;
      --border: #2c3442;
      --radius: 14px;
      --shadow: 0 8px 25px rgba(0,0,0,0.35);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top left, #111827, #0e1117);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 80px;
      overflow-x: hidden;
    }

    header {
      position: fixed;
      top: 0; left: 0; right: 0;
      background: rgba(26,31,41,0.85);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2.5rem;
      z-index: 1000;
      box-shadow: var(--shadow);
    }

    header h1 {
      font-size: 1.6rem;
      font-weight: 600;
      color: var(--accent-light);
      letter-spacing: 0.5px;
    }

    header span {
      color: var(--muted);
      font-size: 0.9rem;
    }

    main {
      width: 90%;
      max-width: 1300px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
      margin: 2rem 0;
    }

    .card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 2rem;
      transition: all 0.25s ease;
    }

    .card:hover {
      transform: translateY(-4px);
      border-color: var(--accent-light);
    }

    .card h2 {
      color: var(--accent-light);
      font-size: 1.2rem;
      margin-bottom: 1rem;
      font-weight: 600;
    }

    .insight {
      background: rgba(47,111,237,0.1);
      border-left: 4px solid var(--accent);
      padding: 1.2rem;
      border-radius: var(--radius);
      color: var(--text);
      font-size: 0.95rem;
    }

    canvas {
      width: 100%;
      height: 400px;
    }

    footer {
      width: 100%;
      text-align: center;
      padding: 1.2rem 0;
      border-top: 1px solid var(--border);
      color: var(--muted);
      font-size: 0.85rem;
      background: #11141c;
      margin-top: auto;
    }

    @media (max-width: 900px) {
      main { grid-template-columns: 1fr; }
      .card { padding: 1.5rem; }
    }

    .pulse {
      height: 4px;
      width: 100%;
      background: linear-gradient(90deg, transparent, var(--accent-light), transparent);
      animation: pulse 2s infinite;
      border-radius: 2px;
      margin-bottom: 1rem;
    }

    @keyframes pulse {
      0% { background-position: -200px 0; }
      100% { background-position: 200px 0; }
    }
  </style>
</head>

<body>
  <header>
    <h1>AutoPulse Sheetsync</h1>
    <span id="last-updated">Loading...</span>
  </header>

  <main>
    <section class="card" style="grid-column: span 2;">
      <div class="pulse"></div>
      <h2>Business Intelligence Summary</h2>
      <div id="insight-box" class="insight">Fetching analytics...</div>
    </section>

    <section class="card">
      <h2>Revenue Distribution</h2>
      <canvas id="barChart"></canvas>
    </section>

    <section class="card">
      <h2>Performance Trend</h2>
      <canvas id="lineChart"></canvas>
    </section>
  </main>

  <footer>© 2025 AutoPulse Data Systems — Powered by Google Sheets & Flask</footer>

  <script>
    let barChart, lineChart;

    async function fetchData() {
      try {
        const res = await fetch("/api/data?_=" + Date.now(), { cache: "no-store" });
        const data = await res.json();

        if (!data || data.length === 0) {
          document.getElementById("insight-box").textContent = "No live data available.";
          return;
        }

        const categories = data.map(r => r.category);
        const revenues = data.map(r => r.revenue);
        const total = revenues.reduce((a, b) => a + b, 0);
        const maxRevenue = Math.max(...revenues);
        const topCategory = categories[revenues.indexOf(maxRevenue)];
        const date = data[0].date || "Today";

        document.getElementById("insight-box").innerHTML = `
          <strong>${topCategory}</strong> remains the top-performing category as of ${date}, 
          with <strong>₹${maxRevenue.toLocaleString()}</strong> in sales. 
          Total revenue recorded: <strong>₹${total.toLocaleString()}</strong>.
        `;

        document.getElementById("last-updated").textContent =
          "Updated: " + new Date().toLocaleString("en-IN");

        renderCharts(categories, revenues);
      } catch (e) {
        console.error(e);
        document.getElementById("insight-box").textContent =
          "⚠️ Failed to connect to live data source.";
      }
    }

    function renderCharts(labels, values) {
      if (barChart) barChart.destroy();
      if (lineChart) lineChart.destroy();

      barChart = new Chart(document.getElementById("barChart"), {
        type: "bar",
        data: {
          labels,
          datasets: [{
            label: "Revenue (₹)",
            data: values,
            backgroundColor: "rgba(47,111,237,0.85)",
            borderRadius: 6
          }]
        },
        options: {
          plugins: { legend: { display: false } },
          scales: {
            y: { ticks: { color: "#94a3b8" }, grid: { color: "#1f2937" } },
            x: { ticks: { color: "#94a3b8" }, grid: { display: false } }
          }
        }
      });

      lineChart = new Chart(document.getElementById("lineChart"), {
        type: "line",
        data: {
          labels,
          datasets: [{
            label: "Revenue Trend (₹)",
            data: values,
            borderColor: "#60a5fa",
            backgroundColor: "rgba(59,130,246,0.15)",
            fill: true,
            tension: 0.35,
            pointRadius: 4,
            pointBackgroundColor: "#60a5fa"
          }]
        },
        options: {
          plugins: { legend: { display: false } },
          scales: {
            y: { ticks: { color: "#94a3b8" }, grid: { color: "#1f2937" } },
            x: { ticks: { color: "#94a3b8" }, grid: { display: false } }
          }
        }
      });
    }

    // Initial load only
    fetchData();

    // Schedule auto-refresh at local midnight (once daily)
    const now = new Date();
    const tomorrow = new Date();
    tomorrow.setHours(24, 0, 0, 0);
    const msUntilMidnight = tomorrow.getTime() - now.getTime();

    setTimeout(() => {
      location.reload();
    }, msUntilMidnight);
  </script>
</body>
</html>
